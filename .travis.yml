language: node_js
stages:
- lint
- test
- tweet
install: if [ "$TRAVIS_EVENT_TYPE" != "cron" ]; then rm -rf node_modules && npm install; fi
script: if [ "$TRAVIS_EVENT_TYPE" != "cron" ]; then npm test; fi
jobs:
  include:
    - stage: lint
      if: type != cron
      install: npm install standard
      script: npm run lint
    - stage: tweet
      if: type = cron
      install: npm i -g juicy-coupon-bot
      script: juicy-coupon-bot
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
